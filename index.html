---
layout: base
---
<div class="grid__item sm-w-1/2 md-w-1/3 lg-w-1/4 mrgb">
    <div class="tile">
        <a href="https://andco.ch"><img src="{{ image.path | absolute_url }}/files/business-card.png"></a>
    </div>
</div>

<div class="grid__item sm-w-1/2 md-w-1/3 lg-w-1/4 mrgb text-center">
    <div class="tile tile--info">
        <h2>A little Portfolio Creation</h2>
        <p>Bienvenuto into my portfolio</p>
    </div>
</div>

{% for image in site.static_files %}
{% if image.path contains '/files/triangle' %}
<div class="grid__item sm-w-1/2 md-w-1/3 lg-w-1/4 mrgb container__media">
    <div class="tile">
        <a href="{{ image.path | absolute_url }}" target="blank"><img src="{{ image.path | absolute_url }}" alt="image" /></a>
    </div>
</div>
{% endif %}
{% endfor %}
