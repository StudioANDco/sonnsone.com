---
layout: base
---

<div class="post-list">
        {% for image in site.static_files %}
            {% if image.path contains '/files/index' %}
                <div class="sm-w-1/2 md-w-1/3 lg-w-1/4">
                    <img src="{{ image.path | absolute_url }}" alt="image" />
                </div>
            {% endif %}
        {% endfor %}
        </div>
